<div class="container">
    <a routerLink="/employees/create/" class="btn btn-success fRight m-10">Create Employee</a>
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor=" let employee of employees;let index= index">
            <tr>
                <td>{{employee?.firstname}}</td>
                <td>{{employee?.lastname}}</td>
                <td>{{employee?.email}}</td>
                <td>{{employee?.mobile}}</td>
                <td>{{employee?.gender}}</td>
                <td>{{employee?.address}}</td>
                <td>{{employee?.city}}</td>
                <td>
                    <a (click)="edit(employee)" class="btn btn-warning">Edit</a>
                    <a (click)="delete(index)" class="btn btn-success">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
