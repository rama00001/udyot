<div class="container">
    <form name="updateEmployeeForm" #updateEmployeeForm="ngForm">
        <div class="text-center">
            <h4 class="modal-title w-100 font-weight-bold">Update Employee</h4>
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-name">First Name</label>
            <input type="text" id="firstname" ngModel required [(ngModel)]="employee_info.firstname" #firstname="ngModel" name="firstname" class="form-control validate">
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">Last Name</label>
            <input type="text" id="lastname" ngModel required #lastname="ngModel" [(ngModel)]="employee_info.lastname" name="lastname" class="form-control validate">
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">Email</label>
            <input type="text" id="email" ngModel required #email="ngModel" name="email" [(ngModel)]="employee_info.email" class="form-control validate">
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">Mobile</label>
            <input type="text" id="mobile" ngModel required #mobile="ngModel" name="mobile" [(ngModel)]="employee_info.mobile" class="form-control validate">
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">Address</label>
            <input type="text" id="address" ngModel required [(ngModel)]="employee_info.address" #address="ngModel" name="address" class="form-control validate">
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">City</label>
            <select class="browser-default custom-select" [(ngModel)]="employee_info.city" #city="ngModel">
             <option selected>Select city</option>
            <option value="1">Bangalore</option>
            <option value="2">Delhi</option>
            <option value="3">Chennai</option>
            </select>
        </div>
        <div class="md-form mb-2 col-md-6">
            <i class="fa fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-lastname">Gender</label>
            <div class="form-check form-check-inline">
                <input mdbRadio class="form-check-input" [(ngModel)]="employee_info.gender" #gender="ngModel" name="gender" type="radio" id="inlineRadio1" value="Male" />
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input mdbRadio class="form-check-input" type="radio" [(ngModel)]="employee_info.gender" #gender="ngModel" name="gender" id="inlineRadio2" value="FeMale" />
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

        </div>
        <div>
            <a (click)="updateEmployee()" class="btn btn-success fRight m-10">Update</a>
        </div>
    </form>
</div>
